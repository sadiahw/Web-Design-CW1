<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet - Order Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Map container */
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Pizza Planet</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="account.html">Account</a>
        <a href="checkout.html">Checkout</a>
        <a href="order.html">Order Online</a>
        <a href="about.html">About Us</a>
    </nav>
</header>

<section>
    <h2>Order Online / Locations</h2>
    <p>Find a Pizza Planet near you and click the marker to view details or order online.</p>

    <!-- Map container -->
    <div id="map"></div>
</section>

<footer>
    <p>&copy; 2026 Pizza Planet. All rights reserved.</p>
</footer>

<!-- Google Maps API script -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
<script>
    // Array of pizza outlet locations
    const locations = [
        {name: "Pizza Planet Downtown", lat: 25.276987, lng: 55.296249, address: "123 Downtown St"},
        {name: "Pizza Planet Marina", lat: 25.210000, lng: 55.271111, address: "456 Marina Blvd"},
        {name: "Pizza Planet Mall", lat: 25.204849, lng: 55.270783, address: "789 Mall Ave"}
    ];

    // Initialize Google Map
    function initMap() {
        // Center map at first location
        const center = {lat: 25.276987, lng: 55.296249};
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: center
        });

        // Add markers for each location
        locations.forEach(loc => {
            const marker = new google.maps.Marker({
                position: {lat: loc.lat, lng: loc.lng},
                map: map,
                title: loc.name
            });

            // Add info window when marker is clicked
            const infoWindow = new google.maps.InfoWindow({
                content: `<h3>${loc.name}</h3><p>${loc.address}</p>
                          <button onclick="orderFrom('${loc.name}')">Order Online</button>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    // Function to simulate ordering from a location
    function orderFrom(locationName) {
        alert(`Redirecting to menu to order from ${locationName}`);
        window.location.href = "menu.html";
    }

    // Initialize map after page load
    window.onload = initMap;
</script>
</body>
</html>
